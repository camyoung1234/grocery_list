<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="app-container">
        <header>
            <h1>Grocery List</h1>
            <div class="header-right">
                <div class="header-actions">
                    <button id="import-btn" class="icon-btn" title="Import Data"><i
                            class="fas fa-file-import"></i></button>
                    <button id="export-btn" class="icon-btn" title="Export Data"><i
                            class="fas fa-file-export"></i></button>
                    <input type="file" id="import-input" accept=".json" class="hidden-input">
                </div>
                <div class="mode-switch-container">
                    <span id="mode-label-home" class="mode-label active">Home</span>
                    <label class="switch">
                        <input type="checkbox" id="mode-toggle">
                        <span class="slider round"></span>
                    </label>
                    <span id="mode-label-shop" class="mode-label">Shop</span>
                </div>
            </div>
        </header>

        <div class="tabs-container">
            <div class="tabs-scroll" id="tabs-list">
                <!-- Tabs injected by JS -->
            </div>
        </div>

        <div class="input-group">
            <input type="text" id="item-input" placeholder="Add an item...">
            <button id="add-btn"><i class="fas fa-plus"></i></button>
        </div>

        <ul id="grocery-list" class="grocery-list">
            <!-- Items will be added here dynamically -->
        </ul>

        <div id="empty-state" class="empty-state">
            <i class="fas fa-shopping-basket"></i>
            <p>Your list is empty.</p>
        </div>
    </div>

    <!-- Custom Modal -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
            <h3 id="modal-title">Enter Text</h3>

            <div class="form-group" id="modal-input-group">
                <label for="modal-input" class="sr-only">Name</label>
                <input type="text" id="modal-input" placeholder="Type here...">
            </div>

            <div class="form-group" id="modal-theme-group">
                <label for="modal-theme" class="modal-label">Theme</label>
                <select id="modal-theme" class="modal-select">
                    <option value="#f44336">Light Red</option>
                    <option value="#b71c1c">Dark Red</option>
                    <option value="#ff9800">Light Orange</option>
                    <option value="#e65100">Dark Orange</option>
                    <option value="#fbc02d">Light Yellow</option>
                    <option value="#f57f17">Dark Yellow</option>
                    <option value="#4caf50">Light Green</option>
                    <option value="#1b5e20">Dark Green</option>
                    <option value="#4a90e2">Light Blue</option>
                    <option value="#0d47a1">Dark Blue</option>
                    <option value="#3f51b5">Light Indigo</option>
                    <option value="#1a237e">Dark Indigo</option>
                    <option value="#9c27b0">Light Violet</option>
                    <option value="#4a148c">Dark Violet</option>
                </select>
            </div>

            <div class="modal-actions">
                <button id="modal-cancel-btn" class="modal-btn cancel">Cancel</button>
                <button id="modal-save-btn" class="modal-btn save">Save</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal-overlay" class="modal-overlay">
        <div class="modal">
            <h3 class="text-danger">Delete List?</h3>
            <p>This action cannot be undone. Please type <strong id="delete-match-name"></strong> to confirm.</p>
            <input type="text" id="delete-input" placeholder="Type list name here...">
            <div class="modal-actions">
                <button id="delete-cancel-btn" class="modal-btn cancel">Cancel</button>
                <button id="delete-confirm-btn" class="modal-btn delete" disabled>Delete</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
