<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1.0, user-scalable=no">
    <title>Grocery List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- PWA & Mobile Install Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#f5f6fa">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Groceries">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- Mobile Drag and Drop Polyfill -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mobile-drag-drop@2.3.0-rc.2/default.css">
    <script src="https://cdn.jsdelivr.net/npm/mobile-drag-drop@2.3.0-rc.2/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mobile-drag-drop@2.3.0-rc.2/scroll-behaviour.min.js"></script>
</head>

<body>

    <div class="app-container">
        <div class="tabs-container">
            <div class="tabs-scroll" id="tabs-list">
                <!-- Tabs injected by JS -->
            </div>
        </div>

        <header>
            <div class="header-right">
                <div class="header-actions">
                    <button id="import-btn" class="icon-btn" title="Import Data"><i
                            class="fas fa-file-import"></i></button>
                    <button id="export-btn" class="icon-btn" title="Export Data"><i
                            class="fas fa-file-export"></i></button>
                    <input type="file" id="import-input" accept=".json" class="hidden-input">
                </div>
                <div class="mode-switch-container">
                    <label class="switch">
                        <input type="checkbox" id="mode-toggle">
                        <span class="slider round">
                            <span class="slider-thumb">
                                <i class="fas fa-home icon-home"></i>
                                <i class="fas fa-shopping-cart icon-shop"></i>
                            </span>
                        </span>
                    </label>
                </div>
            </div>
        </header>

        <ul id="grocery-list" class="grocery-list">
            <!-- Items will be added here dynamically -->
        </ul>
    </div>

    <!-- Custom Modal -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
            <h3 id="modal-title">Enter Text</h3>

            <div class="form-group" id="modal-input-group">
                <label for="modal-input" class="modal-label">Name</label>
                <input type="text" id="modal-input" placeholder="Type here...">
            </div>

            <div class="form-group" id="modal-theme-group">
                <label for="modal-theme" class="modal-label">Theme</label>
                <select id="modal-theme" class="modal-select">
                    <option value="#f44336">Light Red</option>
                    <option value="#b71c1c">Dark Red</option>
                    <option value="#ff9800">Light Orange</option>
                    <option value="#e65100">Dark Orange</option>
                    <option value="#fbc02d">Light Yellow</option>
                    <option value="#f57f17">Dark Yellow</option>
                    <option value="#4caf50">Light Green</option>
                    <option value="#1b5e20">Dark Green</option>
                    <option value="#4a90e2">Light Blue</option>
                    <option value="#0d47a1">Dark Blue</option>
                    <option value="#3f51b5">Light Indigo</option>
                    <option value="#1a237e">Dark Indigo</option>
                    <option value="#9c27b0">Light Violet</option>
                    <option value="#4a148c">Dark Violet</option>
                </select>
            </div>

            <div class="form-group hidden" id="modal-home-section-group">
                <label for="modal-home-section" class="modal-label">Home Section</label>
                <select id="modal-home-section" class="modal-select"></select>
            </div>

            <div class="form-group hidden" id="modal-shop-section-group">
                <label for="modal-shop-section" class="modal-label">Shop Section</label>
                <select id="modal-shop-section" class="modal-select"></select>
            </div>

            <div class="modal-actions">
                <button id="modal-delete-btn" class="modal-btn delete"
                    style="margin-right: auto; display: none;">Delete</button>
                <button id="modal-cancel-btn" class="modal-btn cancel">Cancel</button>
                <button id="modal-save-btn" class="modal-btn save">Save</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal-overlay" class="modal-overlay">
        <div class="modal">
            <h3 class="text-danger" id="delete-modal-title">Delete?</h3>
            <p>This action cannot be undone. Are you sure you want to delete <strong id="delete-match-name"></strong>?
            </p>
            <div class="modal-actions">
                <button id="delete-cancel-btn" class="modal-btn cancel">Cancel</button>
                <button id="delete-confirm-btn" class="modal-btn delete">Confirm Delete</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
